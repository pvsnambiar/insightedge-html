<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - InsightEdge</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="container navbar">
            <a href="index.html" class="logo">InsightEdge Admin</a>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </header>

    <main class="section-padding">
        <div class="container">
            <h1 class="section-title">Create New Blog Post</h1>
            <div class="admin-form-container">
                <form id="blogForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Publish Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="thumbnail">Thumbnail Image URL:</label>
                        <input type="url" id="thumbnail" placeholder="https://example.com/image.jpg" required>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags (comma-separated):</label>
                        <input type="text" id="tags" placeholder="Leadership, Growth, ...">
                    </div>
                    <div class="form-group">
                        <label for="content">Blog Content (Markdown supported):</label>
                        <textarea id="content" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn">Publish Post</button>
                    <p id="form-status" class="status-message"></p>
                </form>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
